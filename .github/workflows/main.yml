name: Build
on: [push]
jobs:
  build-cli:
    name: python
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: "Set up Python"
        uses: actions/setup-python@v5
        with:
          python-version-file: ".python-version"

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: UV build
        run: uv build
        
      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/*
